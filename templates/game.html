{% extends 'base.html' %}

{% block title %} Iconicle {% endblock %}

{% block content %}

<h1>Iconicle</h1>

<section id="boggle">
    <table class="board">
        <tbody>
            {% for row in board %}
            <tr>
                {% for tile in row %}
                <td>{{ tile }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>

{% endblock %}
